<body class="bg-greyBg font-lato ">

            <div class="nav__logo">veggie logo</div>
            <div class=" nav__links">

        </div>
    </header>
    <!-- End Header -->

    <!-- Start Favorites -->
    <div class="z-10 w-full hidden p-4 rounded- rounded-xl  drop-shadow-md  absolute top-0 left-0">
        <div class="wishlist-header d-flex bg-greenCard text-white rounded-xl ">

        </div>
        <div class="wishlist-list bg-white text-white rounded-3xl">


            <div class=" h-full grid grid-cols-3 place-items-center w-full p-3 shadow-lg rounded-xl">
                <img src=" https://cdn.pixabay.com/photo/2016/03/05/19/02/broccoli-1238250_960_720.jpg" alt="item"
                    class="h-28 w-30 p-3">
                <div class="item-name text-black p-3 text-2xl font-bold">Brocoli</div>
                <div class="remove-item p-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"

                            clip-rule="evenodd" />
                    </svg></div>
            </div>
            <div class=" h-full grid grid-cols-3 place-items-center w-full p-3 shadow-lg rounded-xl">
                <img src=" https://cdn.pixabay.com/photo/2016/03/05/19/02/broccoli-1238250_960_720.jpg" alt="item"
                    class="h-28 w-30 p-3">
                <div class="item-name text-black p-3 text-2xl font-bold">Brocoli</div>
                <div class="remove-item p-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red"

                            clip-rule="evenodd" />
                    </svg></div>
            </div>
        </div>




    </div>

    <!-- Start Cart -->
    <div class="cart  hidden z-10 w-full absolute top-0 left-0">
        <div class="wishlist-header d-flex bg-greenCard text-white rounded-xl ">
            <h2 class="text-center mt-4 font-bold text-3xl tracking-wider p-4">CART</h2>
        </div>
        <div class="wishlist-list bg-white text-white rounded-3xl">


            <div class=" h-full grid grid-cols-3 place-items-center w-full p-3 shadow-lg rounded-xl">

                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />

            </div>

        </div>
    </div>

    <!-- Start Search-section -->
    <section class="search-bar w-9/10 p-3 rounded-3xl bg-white text-black m-6
    drop-shadow-md	">
        <p class="mb-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis itaque autem ea dolores quia,
            voluptatum
            .</p>
        <form id="form" class="flex flex-col justify-center text-center">

            <button id="search-btn"

        </form>
    </section>
